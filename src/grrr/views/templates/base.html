<!DOCTYPE html>
<html>
  <head>
    <title>GRRR!</title>
    <link href="{{context}}/css/github.css" rel="stylesheet" type="text/css"></link>
    <link href="{{context}}/css/screen.css" rel="stylesheet" type="text/css"></link>
    <script src="{{context}}/js/jquery-1.7.2.js"></script>
  </head>
  <body>
    <a href="{{url}}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div class="container">
      <div id="wrapper">
        <div id="sidebar">
          <h2>Contents:</h2>
          <ul>
            {% for link in links %}
            <li><a href="{{link.url}}">{{link.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div id="content">
          {{content}}
        </div>
      </div>
    </div>
  </body>
</html>
